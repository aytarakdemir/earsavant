<div class="cet-home-wrapper">

    <div class="cet-top-belt">
        <button *ngIf="!(this.authenticationSrv.authenticated$ | async)" class="cet-mini-button cet-important-button" onclick="registerModal.showModal()">Sign Up</button>
        <button *ngIf="!(this.authenticationSrv.authenticated$ | async)" class="cet-mini-button" onclick="loginModal.showModal()">Login</button>
        <button *ngIf="(this.authenticationSrv.authenticated$ | async)" class="cet-mini-button" onclick="logoutModal.showModal()">Logout</button>
    </div>

    <div class="cet-menu-track">
        <button class="cet-button functional" routerLink="/functional"><span>Functional Trainer</span></button>
        <button class="cet-button about" routerLink="/about"><span>About</span></button>
        <button class="cet-button more greyed-out"><span>More features?</span></button>
    </div>

    


</div>

<dialog id="loginModal">
    <form [formGroup]="loginForm" (submit)="login()" onsubmit="return false">
        <h2>LOGIN</h2>
        <div class="cet-modal-field">
            <label for="usernameLogin">Username</label>
            <input formControlName="username" id="usernameLogin" type="text">            
        </div>
        <div class="cet-modal-field">
            <label for="passwordLogin">Password</label>
            <input formControlName="password" id="passwordLogin" type="password">            
        </div>

        <div class="cet-modal-controls">
            <button type='button' onclick="loginModal.close()">Cancel</button>
            <button type="submit" class="cet-important-button">Log In</button>

        </div>
    </form>
</dialog>


<dialog id="registerModal">
    <form [formGroup]="registerForm" (submit)="register()" onsubmit="return false">
        <h2>SIGN UP</h2>
        <div class="cet-modal-field">
            <label for="usernameRegister">Username</label>
            <input formControlName="username" id="usernameRegister" type="text">            
        </div>
        <div class="cet-modal-field">
            <label for="emailRegister">E-mail</label>
            <input formControlName="email" id="emailRegister" type="email">            
        </div>
        <div class="cet-modal-field">
            <label for="passwordRegister">Password</label>
            <input formControlName="password" id="passwordRegister" type="password">            
        </div>

        <div class="cet-modal-controls">
            <button type='button' onclick="registerModal.close()">Cancel</button>
            <button type="submit" class="cet-important-button">Sign Up</button>
        </div>
    </form>
</dialog>

<dialog id="logoutModal">
    <form (submit)="logout()" onsubmit="return false">
        <p class="cet-logout-message">Fr?</p>
        <div class="cet-modal-controls">
            <button type='button' onclick="logoutModal.close()">Nah</button>
            <button type="submit" onclick="logoutModal.close()"  class="cet-danger-button">Yea</button>

        </div>
    </form>
</dialog>
