<div class="cet-home-wrapper">

    <div class="cet-top-belt">
        <button class="cet-mini-button cet-important-button" (click)="register()">Sign Up</button>
        <button class="cet-mini-button" onclick="loginModal.showModal()">Log In</button>
    </div>

    <div class="cet-menu-track">
        <button class="cet-button functional" routerLink="/functional"><span>Functional Trainer</span></button>
        <button class="cet-button about" routerLink="/about"><span>About</span></button>
        <button class="cet-button about" routerLink="/about"><span>About</span></button>
    </div>

    
    <div class="cet-stats-wrapper">
        <h2>Stats</h2>
        <div class="cet-stats">
            <p>Under Development</p>
        </div>
    </div>
    <div class="cet-lower-belt">
        <button class="cet-go cet-important-button">GO</button>
    </div>
</div>

<dialog id="loginModal">
    <form [formGroup]="loginForm" (submit)="login()" onsubmit="return false">
        <div class="cet-modal-field">
            <label for="usernameLogin">Username</label>
            <input formControlName="username" id="usernameLogin" type="text">            
        </div>
        <div class="cet-modal-field">
            <label for="passwordLogin">Password</label>
            <input formControlName="password" id="passwordLogin" type="password">            
        </div>

        <div class="cet-modal-controls">
            <button type='button' onclick="loginModal.close()">Cancel</button>
            <button type="submit" class="cet-important-button">Log In</button>

        </div>
    </form>
</dialog>
