<div class="cet-functional-wrapper">
  <h2>Functional Trainer</h2>

  <div class="cet-scale">
    <button *ngFor="let note of this.keySrv.selectedNoteList()" class="cet-note" (click)="this.audioSrv.playNote(note)">O</button>
  </div>
  
  <div>
    <button (click)="this.audioSrv.playNote(this.keySrv.selectedRandomNote())" >Random Note</button>
    <button (click)="this.keySrv.randomizeWorkingKey()">New Key</button>
  </div>
</div>
